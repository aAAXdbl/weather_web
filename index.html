<body>
  <div id="clockdate">
    <div class="clockdate-wrapper">
      <div id="clock"></div>
      <div id="date"></div>
    </div>
  </div>

  <div class="container">
    <div class="search-box">
      <i class="bx bxs-map"></i>
      <input type="text" placeholder="Enter Location" />
      <button><i class="bx bx-search-alt-2"></i></button>
    </div>

    <p class="city-hide">city hide</p>

    <div class="weather-box">
      <div class="box">
        <div class="weather-info">
          <div class="weather">
            <img src="src/images/clouds.png" />

          </div>
        </div>
      </div>
    </div>

    <div class="weather-details">
      <div class="humidity">
        <i class="bx bx-water"></i>
        <div class="text">
          <div class="humidity-info">
            <span>0%</span>
          </div>
          <p>Humidity</p>
        </div>
      </div>

      <div class="wind">
        <i class="bx bx-wind"></i>
        <div class="text">
          <div class="wind-info">
            <span>0Km/h</span>
          </div>
          <p>Wind</p>
        </div>
      </div>
    </div>

    <div class="not-found">
      <div class="box">
        <img src="src/images/404.png" />
        <p>Oops! Location not found!</p>
      </div>
    </div>
  </div>
